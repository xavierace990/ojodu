<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/f3b99b4317.js" crossorigin="anonymous"></script>
    <title>Blog Page</title>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <img src="blog-image.jpg" class="card-img-top" alt="Blog Image">
                <div class="card-body">
                    <h2 class="card-title">Blog Post Title</h2>
                    <p class="card-text">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                    </p>
                    <p class="card-text">
                        <small class="text-muted">Posted on January 14, 2024 by Admin</small>
                    </p>
                </div>
            </div>

            <div class="mt-5">
                <h4>Leave a Reply</h4>
                <form>
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" id="comment" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="website">Website:</label>
                        <input type="text" class="form-control" id="website">
                    </div>
                    <button type="submit" class="btn btn-primary">Post Comment</button>
                </form>
            </div>
        </div>

        <div class="col-md-4">
          <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
              <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">
                      <i class="fas fa-search"></i>
                  </button>
              </div>
          </div>

          <div class="card">
              <div class="card-body">
                  <h4 class="card-title">Recent Posts</h4>
                  <ul class="list-group">
                      <li class="list-group-item"><a href="#">Recent Post 1</a></li>
                      <li class="list-group-item"><a href="#">Recent Post 2</a></li>
                      <li class="list-group-item"><a href="#">Recent Post 3</a></li>
                  </ul>
              </div>
          </div>
      </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>







</body>
</html>
